<h2>Github Users List</h2>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Search For Github Username"
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Avatar Column -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Avatar</th>
      <td mat-cell *matCellDef="let row">
        <img
          class="avatarImg"
          [src]="row.avatar_url"
          width="40"
          style="border-radius: 10px;"
          alt="avatar"
          (click)="openRepo(row.html_url)"
        />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.login }}</td>
    </ng-container>

    <!-- Repo Column -->
    <ng-container matColumnDef="repo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Repo</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button (click)="navToRepoList(row.repos_url)">
          {{ row.repos_url }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
